<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://kit.fontawesome.com/25e6aec2fd.js" crossorigin="anonymous"></script>
  <title>replit</title>
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <script defer src="src/script.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- SLIDE BACKGROUND -->
    <div class="header__slideShow"></div>

    <nav class="nav u-margin-bottom-big">
      <span class="nav-logo">
        <i class='fab fa-apple'></i>
      </span>

      <ul class="nav-links">
        <li class="nav-links-el"><a class="nav-link" href="#">Iphone 12</a></li>
        <li class="nav-links-el"><a class="nav-link" href="#">MarkBook Air</a></li>
        <li class="nav-links-el"><a class="nav-link" href="#">Watch</a></li>
        <li class="nav-links-el"><a class="nav-link" href="#">AirPods</a></li>
      </ul>
    </nav>

    <div class="header-container">
      <div class="header-box-wrapper">
        <div class="control-buttons">
          <span class="btn btn-up" for="up"><i class='fas fa-arrow-up arrow' id="#arrow-up"></i></span>
          <span class="btn btn-down" for="down"><i class='fas fa-arrow-down arrow' id="#arrow-down"></i></span>
          <span class="btn btn-left" for="left"><i class='fas fa-arrow-left arrow' id="#arrow-left"></i></span>
          <span class="btn btn-right" for="right"><i class='fas fa-arrow-right arrow' id="#arrow-right"></i></span>
          <span class="btn btn-top-right" for="top-right"><i class='fas fa-arrow-down arrow'
              id="#arrow-top-right"></i></span>
          <span class="btn btn-bottom-left" for="bottom-left"><i class='fas fa-arrow-up arrow'
              id="#arrow-bottom-left"></i></span>
        </div>
        <div class="box">
          <div class="box-face box-face-front">
            <img src="src/images/iphone.png" alt="Iphone 13 pro display">
          </div>
          <div class="box-face box-face-back"><i class='fab fa-apple'></i></div>
          <div class="box-face box-face-left">iphone</div>
          <div class="box-face box-face-right">iphone</div>
          <div class="box-face box-face-top">top</div>
          <div class="box-face box-face-bottom">bottom</div>
        </div>
      </div>

      <div class="header-desscription">
        <h1 class="header-title">&larr; best gift</h1>
        <p class="header-tex">"Creativity is just connecting things."</p>
        <p class="header-author">- Steve Jobs</p>
        <a class="btn-header" href="#">Buy Now</a>
      </div>
    </div>
  </header>

  <!-- section-1 -->
  <section class="section__one">
    <h1 class="section__title section__title--black">iPhone 12</h1>

    <div class="section__one--img-box">
      <img class="section__one__img section__one__img--01" src="src/images/iPhones/iphones-1.png" alt="iphone images">
      <img class="section__one__img section__one__img--02" src="src/images/iPhones/iphones-2.png" alt="iphone images">
    </div>

    <div class="section__one--buttons">
      <div class="section__one--button section__one--button-01">
        <span>learn more</span>
      </div>
      <div class="section__one--button section__one--button-02">
        <span>shop</span>
      </div>
    </div>
  </section>

  <!-- section-2  -->
  <section class="section__two">
    <h1 class="section__title section__title--aqua">MacBook Air</h1>
    
    <div class="section__two--laptop">
      <div class="section__two--screen">
        <div class="section__two--screen-overlay">
          <span class="section__two--screen-overlay-logo"><i class='fab fa-apple'></i></span>
          <div class="section__two--screen-overlay-load"><span></span></div>
        </div>
        
        <img class="section__two--screen-edge" src="src/images/MacBook/macbook-screen.png" alt="macbook laptop screen">
        <img class="section__two--screen-display" src="src/images/MacBook/macbook-1-desktop.png" alt="macbook laptop display">

        <div class="section__two--screen-description">
          <p>Light. Speed</p>
          <span>Starting at $999</span>
          <button>Buy Now</button>
        </div>
      </div>
      <div class="section__two--keyboard">
        <img src="src/images/MacBook/macbook-keyboard.png" alt="macbook laptop keyboard">
      </div>
    </div>
  </section>

  <!-- section-3 -->
  <section class="section__three">
    <div class="section__three--watches">
      <div class="section__three--watch-band">
        <img class="section__three--img" src="src/images/watches/watch-band-1.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-2.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-3.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-4.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-5.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-6.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-7.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-8.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-9.jpg" alt="apple watch band">
        <img class="section__three--img" src="src/images/watches/watch-band-10.jpg" alt="apple watch band">
      </div>
      <div class="section__three--watch-case">
        <img class="section__three--img" src="src/images/watches/watch-case-1.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-2.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-3.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-4.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-5.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-6.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-7.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-8.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-9.png" alt="apple watch case">
        <img class="section__three--img" src="src/images/watches/watch-case-10.png" alt="apple watch case">
      </div>
      <button class="section__three--btn section__three--btn-up"><i class='fas fa-angle-up'></i></button>
      <button class="section__three--btn section__three--btn-down"><i class='fas fa-angle-down'></i></button>
      <button class="section__three--btn section__three--btn-right"><i class='fas fa-angle-right'></i></button>
      <button class="section__three--btn section__three--btn-left"><i class='fas fa-angle-left'></i></button>
      <button class="section__three--btn-buy">Buy Now</button>
    </div>
  </section>

  <!-- section-4 -->
  <section class="section__four">
    <h1 class="section__title section__title--white">AirPods</h1>
    <div class="section__four--learn-more">
      <img src="src/images/AirPods/airpods-1.png" alt="airpod picture">
      <a href="#"  class="section__four--link section__four--link-aqua">Learn More</a>
    </div>
    <div class="section__four--buy">
      <a href="#" class="section__four--link  section__four--link-white">Buy</a>
      <img src="src/images/AirPods/airpods-2.png" alt="airpod picture">
    </div>
  </section>

  <!-- footer -->
  <footer class="footer">
    <div class="footer__logo">
    <img src="src/images/Icons/airpods-icon.png" alt="">
    <img src="src/images/Icons/home-icon.png" alt="">
    <img src="src/images/Icons/iphone-icon.png" alt="">
    <img src="src/images/Icons/macbook-icon.png" alt="">
    <img src="src/images/Icons/watch-icon.png" alt="">
    </div>

    <p>CopyRight &COPY; faishalJaffar all Rights Reserved</p>
  </footer>
</body>

</html>
