<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
    rel="stylesheet" />
  
  <title>Classic Cars</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script defer src="src/script.js"></script>
</head>

<body class="container">
  <div class="btn__menu">&nbsp;</div>
  <nav class="navigation">
    <ul class="navigation__nav">
      <li><a href="#home" class="navigation__list">home</a></li>
      <li><a href="#" class="navigation__list">popular cars</a></li>
      <li><a href="#" class="navigation__list">video gallery</a></li>
      <li><a href="#" class="navigation__list">image gallery</a></li>
      <li><a href="#" class="navigation__list">contact</a></li>
    </ul>
  </nav>
  <!-- SECTION BARNER -->
  <div class="wrapper">
    <section class="barner" id="home">
      <div class="barner__wrapper">
        <h1 class="title__primary">CLASSIC CARS</h1>
        <figure>
          <img src="src/images/car-section1.png" alt="yellow vintage car" class="barner__img">
        </figure>
      </div>
    </section>
  </div>

  <!-- SECTION POPULAR CARS -->
  <div class="wrapper">
    <section class="cars">
      <h1 class="title__primary">Popular Cars</h1>
      <div class="cars__pricing">
        <figure>
          <img src="src/images/car-1.jpg" alt="popular car 1">
          <h3>CAR NAME</h3>
          <p>$ 200,000</p>
          <button>SEE MORE</button>
        </figure>
        <figure>
          <img src="src/images/car-2.jpg" alt="popular car 1">
          <h3>CAR NAME</h3>
          <p>$ 100,000</p>
          <button>SEE MORE</button>
        </figure>
        <figure>
          <img src="src/images/car-3.jpg" alt="popular car 1">
          <h3>CAR NAME</h3>
          <p>$ 150,000</p>
          <button>SEE MORE</button>
        </figure>
      </div>
    </section>
  </div>

  <!-- SECTION VIDEO GALLERY -->
  <div class="wrapper">
    <section class="gallery">
      <h1 class="title__primary">Video Gallery</h1>

      <div class="gallery__videos">
        <video>
          <source src="src/images/car-video-1.mp4" type="video/mp4" />
          your browser dose not support this video
        </video>
        <video>
          <source src="src/images/car-video-2.mp4" type="video/mp4" />
          your browser dose not support this video
        </video>
        <video>
          <source src="src/images/car-video-3.mp4" type="video/mp4" />
          your browser dose not support this video
        </video>
        <video>
          <source src="src/images/car-video-4.mp4" type="video/mp4" />
          your browser dose not support this video
        </video>
        <video>
          <source src="src/images/car-video-5.mp4" type="video/mp4" />
          your browser dose not support this video
        </video>
        <video>
          <source src="src/images/car-video-6.mp4" type="video/mp4" />
          your browser dose not support this video
        </video>
      </div>
    </section>
  </div>

  <!-- SECTION IMAGE GALLERY -->
  <div class="wrapper">
    <section class="images">
      <h1 class="title__primary">Image Gallery</h1>

      <div class="images__gallery">
        <div class="images__platform images__platform-1"></div>
        <div class="images__platform images__platform-2"></div>

        <figure>
          <img src="src/images/gallery-car-2.jpg" alt="tilted car 3d">
        </figure>
        <figure>
          <img src="src/images/gallery-car-1.jpg" alt="tilted car 3d">
        </figure>
        <figure>
          <img src="src/images/gallery-car-3.jpg" alt="tilted car 3d">
        </figure>
        <figure>
          <img src="src/images/gallery-car-5.jpg" alt="tilted car 3d">
        </figure>
        <figure>
          <img src="src/images/gallery-car-4.jpg" alt="tilted car 3d">
        </figure>

        <figure>
          <img src="src/images/gallery-car-6.jpg" alt="tilted car 3d">
        </figure>

      </div>
    </section>
  </div>

  <!-- FOOTER -->
  <div class="wrapper">
    <section class="footer">
      <h1 class="title__primary">Contact Us</h1>

      <div class="footer__form">
        <input type="text" autocomplete="off" placeholder="Your Full Name">
        <input type="email" autocomplete="off" placeholder="Your Email">
        <textarea placeholder="Enter Message" aria-placeholder="Enter Message"></textarea>
        <input type="submit" value="Submit">
      </div>
      
      <p>Copyright &copy; CodeAndCreate All Rights Reserved</p>
    </section>
  </div>
</body>

</html>
